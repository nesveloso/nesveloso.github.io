<body class="contact-page">

    <div class="navigation">
        <div class="container">
            <div class="logo">
                <a href="index.html">
                    <img class="logotipo" src="images/logo_nes.png" alt="Logo">

    <main>

        <div class="flex-container">
            <div class="container-contact">
                <p class="contact-text">
                    Um dos objetivos deste blog é dar continuidade a novas "caras".<br>
                    Se tens um animal e desejas partilha-lo neste blog, fica à vontade para preencher este formulário
                    e partilha as poses mais fotogénicas do patudo!<br>
                </p>
            </div>

            <div class="container-form">
                <form class="form_contact" method="POST" onsubmit="SendMail(event)">
                
                    <input type="text" id="fullName" name="name" placeholder="O seu nome" required = "required">
                    <input type="email" id="email_id" name="email" placeholder="O seu email" required = "required">
                    <input type="text" id="subject" name="subject" placeholder="Assunto" required = "required">
                    <textarea id="message" name="message" placeholder="A sua mensagem" maxlength="1500" required = "required"></textarea>
                    <input type="submit" name="process_form" value="Enviar Mensagem" onclick="SendMail()">
                </form>
            </div>
        </div>

    </main>
